<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie o seu Evento</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu Evento</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="formulario">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="event-title" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
              <input type="url" id="event-link"/>
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp do Evento<span>(somente números)</span></label>
              <input type="number" id="event-whatsapp"/>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras<span>(somente números)</span></label>
              <textarea id="event-info" cols="30" rows="10"></textarea>
            </div>
       
            <div class="input-wrapper">
              <label for="event-category">Categoria<span>(somente números)</span></label>
              <select id="event-category">
                <option value="Live">Live</option>
                <option value="Podcast">Podcast</option>
                <option value="Mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            
            <div class="input-wrapper">
              <label for="event-email">Email do Administrador<span>(digite um email valido)</span></label>
              <input type="email" id="event-email"/>
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha de Acesso para os Participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="8"/>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private"/>
              <label for="event-private">Evento privado</label>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="colunas">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date"/>
              </div>
  
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
               </div>
            </div>
            
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="formulario" value="Salvar evento">
      </footer>
    </div>
  </body>
</html>
